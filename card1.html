<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>card</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
</head>
<body>




<div class="container">
  <div class="row">
    <div class="col-4-lg ml-3">
        <div class="card shadow" style="width:18rem;">
            <img src="cover.png" alt="card1" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">კეტო - ჯანსაღი კვება</h5>
                <p class="card-text">
                    dsfg ggfghfgf gfgfgfg gfgfgfg
                </p>
                <a href="#" class="btn btn-primary">წაიკითხე მეტი...</a>
            </div>
        </div>
    </div>


    <div class="col-4-lg ml-3">
        <div class="card shadow" style="width: 18rem;">
            <img src="keto-diet.png" alt="კეტო დიეტა" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">კეტო-დიეტა</h5>
                <p class="card-text">
                    kokok hjhjhj sasas hjhjh hjh
                </p>
                <a href="#" class="btn btn-primary">წაიკითხე მეტი...</a>
            </div>
        </div>
    </div>


    <div class="col-4-lg ml-3">
        <div class="card shadow" style="width: 18rem;">
            <img src="keto-diabet.png" alt="კეტო დიაბეტისთვის" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">კეტო დიაბეტისთვის</h5>
                <p class="card-text">
                    sajkjk ikljkjk jkjkjk jkjkjkj jkjkj
                </p>
                <a href="#" class="btn btn-primary">წაიკითხე მეტი...</a>
            </div>
        </div>
    </div>

  </div>
</div>









<script>
	$(document).ready(function(){

		$('.col-4-lg').hover(
			function () {
				$(this).animate({
					margin.Top: "-=1%",
				}, 200);
			}

				function(){
					$(this).animate({
						marginTop: "0%"
					},200);
				}

			);
	})
</script>



<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
