<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>KETO SHOP GEORGIA</title>

    <style type="text/css">
       
        /* the grid container */
        .grid-container {
            display:grid;
            grid-template-areas: 
                'top     top     top     top    top     top     top'
                'header  header  header  header header  header   header'
                'nav     nav     nav     nav    nav     nav     nav'
                'left    left   main    main   main    right    right'
                'left    left   other   other  other   right   right'
                'footer  footer  footer  footer footer  footer  footer'
        }

        /* the top container */
        .top {
            display:grid;
            grid-template-areas: 
            'welcome sign socicons'
        }

        /* the main container */
        .main {
                display:grid;
                grid-template-areas: 
                'order1    order2   order3   order4   order5    order6'
        }


         /* the header container */
        .header {
            display:grid;
            grid-template-areas: 
            'logo contact delivery'
        }


         /* style of welcome section */
       .order1 {
            grid-area: order1;
            background-color: #FFFFFF   ;
            padding: 0px;
            
       }

       .order2 {
            grid-area: order2;
            background-color: #FFFFFF   ;
            padding: 0px;
            
       }

        .order3 {
            grid-area: order3;
            background-color:#FFFFFF    ;
            padding: 0px;
            
       }

        .order4 {
            grid-area: order4;
            background-color: #FFFFFF   ;
            padding: 0px;
            
       }

        .order5 {
            grid-area: order5;
            background-color: #FFFFFF   ;
            padding: 0px;
           
       }

        .order6 {
            grid-area: order6;
            background-color: #FFFFFF   ;
            padding: 0px;
            
       }


       /* style of welcome section */
       .top {
            grid-area: top;
            background-color: #FF7F50;
            padding: 0px;
            
       }


       /* style of header section*/
       .header {
            grid-area: header;
            background-color: #FFFFFF;
            padding: 0px;
            width:100%;
       }

       /* style the nav */
       .nav {
            grid-area: nav;
            background-color: #00CED1   ;
            padding: 0px;
       }

       ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 0px solid #e7e7e7;
            background-color: #00CED1   ;
        }

        li {
             float: left;
        }

        li a {
             display: block;
             color: #FFFFFF ;
             text-align: center;
             padding: 14px 16px;
             text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #FF7F50;
        }



       /* style of left */
       .left {
        grid-area: left;
        background-color: #FFFFFF;
        padding: 10px;
       }

       /* style of main */
       .main {
        grid-area: main;
        background-color: #FFFFFF   ;
        padding: 10px;
        width:100%;
       }

        /* style of right sectiont */
       .right {
        grid-area: right;
        background-color: #FFFFFF;
        padding: 10px;
       }


       /* style of other sectiont */
       .other {
        grid-area: other;
        background-color: #FFFFFF;
        padding: 10px;
       }

       /* style of footer */
       .footer {
        grid-area: footer;
        background-color: #d1f1f1;
        padding: 10px;
       }

    </style>



    
</head>
<body>
    <div class="grid-container">
        
        <!-- welcome section -->
        <div class="top">

            <!-- welcome -->
            <div class="welcome">
                <p id="welcome"> Welcome to Health & Wellness Online Store </p>
            </div>

            <!-- sign -->
            <div class="sign">
                <p id="sign"> Sign in or Register </p>
            </div>

            <!-- socicon -->
            <div class="socicons">
                <p id="socicons">F L Y</p>
            </div> 


        </div> <!-- end of welcome section -->

        <!-- header section -->
        <div class="header">

            <!-- logo section -->
            <div class="logo">
                <p id="logo">KETO SHOP GEORGIA</p>
            </div>

            <!-- contact section -->
            <div class="contact">
                <p id="contact">mail and mobile</p>
            </div>

            <!-- delivery section -->
            <div class="delivery">
                <p id="delivery">Free shipping for orders over 150 GEL</p>
            </div>

        </div> <!-- END OF HEADER SECTION -->

        <!-- nav section -->
        <div class="nav">
            <ul>
                 <li><a href="#home">ALL PRODUCTS</a></li>
                 <li><a href="#news">SUPPLEMENTS</a></li>
                 
                 <li><a href="#about">DESSERTS</a></li>
                 
                 <li><a href="#about">IMMUNE</a></li>
            </ul>
        </div>

        <!-- left section -->
        <div class="left">
            <p></p>
        </div>

        <!-- main section -->
        <div class="main">

            <div class="order1">
               <img src="BARNEY/barney-main.jpg" style="width: 80%" height="200px"> 
            </div>

            <div class="order2">
                <img src="Jans/jans-main.jpg" style="width: 80%" height="200px">
            </div>

            <div class="order3">
                <img src="Keto Pancake & Waffle/keto pancake waffle-main.jpg" style="width: 80%" height="200px">
            </div>

            <div class="order4">
                <img src="Psyllium Husk Powder/psyllium husk powder-main.jpg" style="width: 80%" height="200px">
            </div>

            <div class="order5">
                <img src="Sweetener/Sweetener-main.jpg" style="width: 80%" height="200px">
            </div>

            <div class="order6">
                <img src="watkins/watkins-main.jpg" style="width: 80%" height="200px">
            </div>

        </div>

        <!-- right section -->
        <div class="right">
            <p></p>
        </div>

        <!-- other section -->
        <div class="other">
            <p></p>
        </div>

        <!-- footer section -->
        <div class="footer">
            <p></p>
        </div>

    </div>

</body>
</html>
